<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me SPA</title>
    <script src="https://kit.fontawesome.com/e1e92c3c85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="estructura">
        <nav class="navbar">
            <section class="usertab">
                <div class="userinfo">
                    <img src="./assets/imgs/maria.jpg" alt="Imagen del usuario">
                    <div>
                        <b>María</b>
                        <p>Activo ahora</p>
                    </div>
                </div>
                <div class="usermenu">
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-grip-lines"></i>
                </div>
            </section>
            <div class="newchatbtn">
                <button style="background-color: blueviolet; color: white;">Nuevo chat</button>
            </div>
            <div class="contact">
                <img src="./assets/imgs/juanita.jpg" alt="Imagen del contacto">
                <div>
                <b>Juanita</b>
                <p>At vero eos et accusa</p>
                </div>
            </div>
        </nav>
        <content class="start">
            <img src="./assets/imgs/hand.png" alt="Imagen de manos entrelazadas">
            <h1>Comienza el Networking</h1>
            <p>Presiona el botón <b>"Nuevo chat"</b> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</p>
        </content>
    </main>
</body>
</html>
